<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/layout.css">
</head>
<body>
  <header>
  
    <nav>
      <ul>
        <li style="font-size: 24px;"><a href="#"> Coach Hub</a></li>
      </ul>
    </nav>
</header>

  <main>
    <section id="login">
      <div class="container">
        <h1 style="color: rgb(0, 0, 0);">Welcome to Coach Hub</h1>
        <form id="login-form">
          <input style="background-color: #E5FFD0;" type="email" placeholder="Email" id="email" required>
          <input  style="background-color: #E5FFD0;" type="password" placeholder="Password" id="password" required>
          <div class="forgot-password">
            <a style="color: rgb(0, 0, 0);" href="#">Forgot Password?
            </a>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p class="register-link">Don't have an account? <a style="color: rgb(0, 0, 0);" href="#">Register</a></p>
      </div>
    </section>

    <hr style=" width: 70%;height: 1px; background-color: black;">
        <div id="about-us">
            <p>About Us: Discover the story behind Coach Hub and our mission to connect coaches and players worldwide.</p>
          </div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
